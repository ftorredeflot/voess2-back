
<div>
    <h2><span data-translate="voess2App.team.detail.title">Team</span> {{vm.team.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="voess2App.team.teamName">Team Name</span></dt>
        <dd>
            <span>{{vm.team.teamName}}</span>
        </dd>
        <dt><span data-translate="voess2App.team.teamAvatar">Team Avatar</span></dt>
        <dd>
            <div ng-if="vm.team.teamAvatar">
                <a ng-click="vm.openFile(vm.team.teamAvatarContentType, vm.team.teamAvatar)">
                    <img data-ng-src="{{'data:' + vm.team.teamAvatarContentType + ';base64,' + vm.team.teamAvatar}}" style="max-width: 100%;" alt="team image"/>
                </a>
                {{vm.team.teamAvatarContentType}}, {{vm.byteSize(vm.team.teamAvatar)}}
            </div>
        </dd>
        <dt><span data-translate="voess2App.team.teamWin">Team Win</span></dt>
        <dd>
            <span>{{vm.team.teamWin}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="teamvoess-detail.edit({id:vm.team.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
