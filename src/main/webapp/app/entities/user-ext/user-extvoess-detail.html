
<div>
    <h2><span data-translate="voess2App.userExt.detail.title">User Ext</span> {{vm.userExt.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="voess2App.userExt.userAge">User Age</span></dt>
        <dd>
            <span>{{vm.userExt.userAge}}</span>
        </dd>
        <dt><span data-translate="voess2App.userExt.userSex">User Sex</span></dt>
        <dd>
            <span data-translate="{{'voess2App.SexGender.' + vm.userExt.userSex}}">{{vm.userExt.userSex}}</span>
        </dd>
        <dt><span data-translate="voess2App.userExt.userImage">User Image</span></dt>
        <dd>
            <div ng-if="vm.userExt.userImage">
                <a ng-click="vm.openFile(vm.userExt.userImageContentType, vm.userExt.userImage)">
                    <img data-ng-src="{{'data:' + vm.userExt.userImageContentType + ';base64,' + vm.userExt.userImage}}" style="max-width: 100%;" alt="userExt image"/>
                </a>
                {{vm.userExt.userImageContentType}}, {{vm.byteSize(vm.userExt.userImage)}}
            </div>
        </dd>
        <dt><span data-translate="voess2App.userExt.user">User</span></dt>
        <dd>
            {{vm.userExt.user.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-extvoess-detail.edit({id:vm.userExt.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
