
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCountryLabel" data-translate="voess2App.country.home.createOrEditLabel">Create or edit a Country</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.country.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.country.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="voess2App.country.countryName" for="field_countryName">Country Name</label>
            <input type="text" class="form-control" name="countryName" id="field_countryName"
                    ng-model="vm.country.countryName"
                     />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setCoutryFlag($file, vm.country)" ngf-pattern="'image/*'">
            <label class="control-label" data-translate="voess2App.country.coutryFlag" for="field_coutryFlag">Coutry Flag</label>
            <div>
                <img data-ng-src="{{'data:' + vm.country.coutryFlagContentType + ';base64,' + vm.country.coutryFlag}}" style="max-height: 100px;" ng-if="vm.country.coutryFlag" alt="country image"/>
                <div ng-if="vm.country.coutryFlag" class="help-block clearfix">
                    <span class="pull-left">{{vm.country.coutryFlagContentType}}, {{vm.byteSize(vm.country.coutryFlag)}}</span>
                    <button type="button" ng-click="vm.country.coutryFlag=null;vm.country.coutryFlagContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setCoutryFlag($file, vm.country)" accept="image/*" data-translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="coutryFlag" id="field_coutryFlag"
                    ng-model="vm.country.coutryFlag"
                     />
            <input type="hidden" class="form-control" name="coutryFlagContentType" id="field_coutryFlagContentType"
                    ng-model="vm.country.coutryFlagContentType" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
