<div>
    <h2 data-translate="voess2App.tournament.home.title">Tournaments</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="tournamentvoess.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="voess2App.tournament.home.createLabel">
                        Create new Tournament
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tournamentName"><span data-translate="voess2App.tournament.tournamentName">Tournament Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tournamentDate"><span data-translate="voess2App.tournament.tournamentDate">Tournament Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tournamentImage"><span data-translate="voess2App.tournament.tournamentImage">Tournament Image</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="tournament in vm.tournaments track by tournament.id">
                    <td><a ui-sref="tournamentvoess-detail({id:tournament.id})">{{tournament.id}}</a></td>
                    <td>{{tournament.tournamentName}}</td>
                    <td>{{tournament.tournamentDate | date:'medium'}}</td>
                    <td>
                        <a ng-if="tournament.tournamentImage" ng-click="vm.openFile(tournament.tournamentImageContentType, tournament.tournamentImage)">
                            <img data-ng-src="{{'data:' + tournament.tournamentImageContentType + ';base64,' + tournament.tournamentImage}}" style="max-height: 30px;" alt="tournament image"/>
                        </a>
                        <span ng-if="tournament.tournamentImage">{{tournament.tournamentImageContentType}}, {{vm.byteSize(tournament.tournamentImage)}}</span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="tournamentvoess-detail({id:tournament.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tournamentvoess.edit({id:tournament.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tournamentvoess.delete({id:tournament.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
