<div>
    <h2 data-translate="voess2App.userLikedPlayer.home.title">User Liked Players</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="user-liked-playervoess.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="voess2App.userLikedPlayer.home.createLabel">
                        Create new User Liked Player
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="startDateTime"><span data-translate="voess2App.userLikedPlayer.startDateTime">Start Date Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="userLiked"><span data-translate="voess2App.userLikedPlayer.userLiked">User Liked</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="user.login"><span data-translate="voess2App.userLikedPlayer.user">User</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="player.playerName"><span data-translate="voess2App.userLikedPlayer.player">Player</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="userLikedPlayer in vm.userLikedPlayers track by userLikedPlayer.id">
                    <td><a ui-sref="user-liked-playervoess-detail({id:userLikedPlayer.id})">{{userLikedPlayer.id}}</a></td>
                    <td>{{userLikedPlayer.startDateTime | date:'medium'}}</td>
                    <td>{{userLikedPlayer.userLiked}}</td>
                    <td>
                        {{userLikedPlayer.user.login}}
                    </td>
                    <td>
                        <a ui-sref="playervoess-detail({id:userLikedPlayer.player.id})">{{userLikedPlayer.player.playerName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="user-liked-playervoess-detail({id:userLikedPlayer.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-liked-playervoess.edit({id:userLikedPlayer.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-liked-playervoess.delete({id:userLikedPlayer.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
