
<div>
    <h2><span data-translate="voess2App.userLikedPlayer.detail.title">User Liked Player</span> {{vm.userLikedPlayer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="voess2App.userLikedPlayer.startDateTime">Start Date Time</span></dt>
        <dd>
            <span>{{vm.userLikedPlayer.startDateTime | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="voess2App.userLikedPlayer.userLiked">User Liked</span></dt>
        <dd>
            <span>{{vm.userLikedPlayer.userLiked}}</span>
        </dd>
        <dt><span data-translate="voess2App.userLikedPlayer.user">User</span></dt>
        <dd>
            {{vm.userLikedPlayer.user.login}}
        </dd>
        <dt><span data-translate="voess2App.userLikedPlayer.player">Player</span></dt>
        <dd>
            <a ui-sref="playervoess-detail({id:vm.userLikedPlayer.player.id})">{{vm.userLikedPlayer.player.playerName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-liked-playervoess-detail.edit({id:vm.userLikedPlayer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
