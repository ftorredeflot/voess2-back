
<div>
    <h2><span data-translate="voess2App.userLikedTeams.detail.title">User Liked Teams</span> {{vm.userLikedTeams.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="voess2App.userLikedTeams.startDateTime">Start Date Time</span></dt>
        <dd>
            <span>{{vm.userLikedTeams.startDateTime | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="voess2App.userLikedTeams.userLiked">User Liked</span></dt>
        <dd>
            <span>{{vm.userLikedTeams.userLiked}}</span>
        </dd>
        <dt><span data-translate="voess2App.userLikedTeams.user">User</span></dt>
        <dd>
            {{vm.userLikedTeams.user.login}}
        </dd>
        <dt><span data-translate="voess2App.userLikedTeams.team">Team</span></dt>
        <dd>
            <a ui-sref="teamvoess-detail({id:vm.userLikedTeams.team.id})">{{vm.userLikedTeams.team.teamName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-liked-teamsvoess-detail.edit({id:vm.userLikedTeams.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
