<div>
    <h2 data-translate="voess2App.teamFormer.home.title">Team Formers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="team-formervoess.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="voess2App.teamFormer.home.createLabel">
                        Create new Team Former
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="startDateTime"><span data-translate="voess2App.teamFormer.startDateTime">Start Date Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="finshDateTime"><span data-translate="voess2App.teamFormer.finshDateTime">Finsh Date Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="player.playerName"><span data-translate="voess2App.teamFormer.player">Player</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="team.teamName"><span data-translate="voess2App.teamFormer.team">Team</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="teamFormer in vm.teamFormers track by teamFormer.id">
                    <td><a ui-sref="team-formervoess-detail({id:teamFormer.id})">{{teamFormer.id}}</a></td>
                    <td>{{teamFormer.startDateTime | date:'medium'}}</td>
                    <td>{{teamFormer.finshDateTime | date:'medium'}}</td>
                    <td>
                        <a ui-sref="playervoess-detail({id:teamFormer.player.id})">{{teamFormer.player.playerName}}</a>
                    </td>
                    <td>
                        <a ui-sref="teamvoess-detail({id:teamFormer.team.id})">{{teamFormer.team.teamName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="team-formervoess-detail({id:teamFormer.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="team-formervoess.edit({id:teamFormer.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="team-formervoess.delete({id:teamFormer.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
